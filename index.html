<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PlayPal.ID</title>
  <meta name="description" content="Destinasi Utama Para Pecinta Game, Film & Musik">

  <!-- Fonts Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400..800&family=Material+Symbols+Rounded:wght,FILL,GRAD@500,0,0" />

  <!-- CSS utama (tema Google / Material You) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <!-- HEADER -->
    <header class="site-header">
      <img src="logo.png" alt="PlayPal.ID" class="logo" />
      <h1 class="app-title">PlayPal.ID</h1>
      <p class="app-subtitle">Destinasi Utama Para Pecinta Game, Film & Musik</p>
    </header>

    <!-- ========== KATALOG ========== -->
    <section id="viewCatalog">
      <div class="topbar-grid">
        <!-- Dropdown kategori -->
        <div id="custom-select-wrapper" class="custom-select-wrapper">
          <button id="custom-select-btn" class="custom-select-btn" aria-haspopup="listbox" aria-expanded="false">
            <span id="custom-select-value">Pilih Kategori</span>
            <span class="material-symbols-rounded">expand_more</span>
          </button>
          <div id="custom-select-options" class="custom-select-options" role="listbox"></div>
        </div>

        <!-- Burger menu katalog -->
        <button id="burgerCat" class="icon-btn burger" aria-label="Menu">
          <span class="material-symbols-rounded">menu</span>
        </button>
        <nav id="menuCat" class="menu">
          <button class="menu-btn" data-mode="katalog"><span class="material-symbols-rounded">apps</span>Katalog</button>
          <button class="menu-btn" data-mode="preorder"><span class="material-symbols-rounded">receipt_long</span>Pre-Order</button>
        </nav>
      </div>

      <!-- Pencarian -->
      <div class="search-row">
        <div class="search-wrap">
          <span class="material-symbols-rounded search-icon">search</span>
          <input id="search" class="search-input" type="search" placeholder="Cari item..." />
        </div>
      </div>

      <!-- Info jumlah -->
      <div id="countInfo" class="meta-right"></div>

      <!-- List container -->
      <section id="list-container" class="list-container"></section>

      <!-- Error box -->
      <section id="error" class="err" style="display:none"></section>

      <!-- Template item -->
      <template id="itemTmpl">
        <a class="list-item" target="_blank" rel="noopener">
          <div class="li-left">
            <span class="title"></span>
            <span class="subtitle"></span>
          </div>
          <div class="li-right">
            <span class="price"></span>
            <span class="material-symbols-rounded chevron">chevron_right</span>
          </div>
        </a>
      </template>
    </section>

    <!-- ========== PRE-ORDER ========== -->
    <section id="viewPreorder" style="display:none">
      <div class="topbar-grid">
        <!-- Pilih sheet -->
        <select id="poSheet">
          <option value="0">Sheet1</option>
          <option value="1">Sheet2</option>
        </select>

        <!-- Burger menu preorder -->
        <button id="burgerPO" class="icon-btn burger" aria-label="Menu">
          <span class="material-symbols-rounded">menu</span>
        </button>
        <nav id="menuPO" class="menu">
          <button class="menu-btn" data-mode="katalog"><span class="material-symbols-rounded">apps</span>Katalog</button>
          <button class="menu-btn" data-mode="preorder"><span class="material-symbols-rounded">receipt_long</span>Pre-Order</button>
        </nav>
      </div>

      <!-- Search + filter status -->
      <div class="search-row">
        <div class="search-wrap">
          <span class="material-symbols-rounded search-icon">search</span>
          <input id="poSearch" class="search-input" type="search" placeholder="Cari nama / ID Server / item..." />
        </div>
      </div>
      <div class="status-row">
        <select id="poStatus">
          <option value="all">Semua Status</option>
          <option value="success">Success</option>
          <option value="progress">Progress</option>
          <option value="pending">Pending</option>
          <option value="failed">Gagal</option>
        </select>
      </div>

      <!-- Info & list -->
      <div id="poTotal" class="meta"></div>
      <main id="poList" class="card-grid"></main>

      <!-- Pagination -->
      <nav class="pagination">
        <button id="poPrev" class="pagination-btn" disabled><span class="material-symbols-rounded">chevron_left</span>Sebelumnya</button>
        <button id="poNext" class="pagination-btn" disabled>Selanjutnya<span class="material-symbols-rounded">chevron_right</span></button>
      </nav>
    </section>
  </main>

  <!-- Script utama -->
  <script src="script.js"></script>
</body>
</html>
