<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>PlayPal.ID</title>
  <meta name="description" content="Destinasi Utama Para Pecinta Game, Film & Musik">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header data-rail>
      <img src="logo.png" alt="PlayPal.ID Logo" class="logo">
      <h1>PlayPal.ID</h1>
      <p>Destinasi Utama Para Pecinta Game, Film &amp; Musik</p>
    </header>

    <!-- ============ KATALOG ============ -->
    <section id="viewCatalog" aria-label="Katalog">
      <div class="head-block cat-head" data-rail>
        <div class="topbar" data-rail>
          <div class="topbar-grid">
            <!-- Custom select kategori game -->
            <div class="custom-select-wrapper" id="custom-select-wrapper">
              <button class="custom-select-btn" id="custom-select-btn" aria-haspopup="listbox" aria-expanded="false">
                <span id="custom-select-value">Pilih Kategori</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
                </svg>
              </button>
              <div class="custom-select-options" id="custom-select-options" role="listbox"></div>
            </div>

            <!-- Burger -->
            <button class="icon-btn burger" id="burgerCat" aria-label="Menu" aria-expanded="false" type="button">
              <span class="line"></span><span class="line"></span><span class="line"></span>
            </button>
            <nav class="menu" id="menuCat" aria-label="Menu tampilan (Katalog)"></nav>
          </div>
        </div>

        <div class="search-row" data-rail>
          <div class="search-wrap">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.901l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"/>
            </svg>
            <input id="search" class="search-input" type="search" placeholder="Cari item..." aria-label="Cari">
          </div>
        </div>
      </div>

      <div id="countInfo" data-rail></div>
      <section id="list-container" class="list-container" aria-live="polite" data-rail></section>
      <section id="error" class="err" style="display:none" data-rail></section>

      <template id="itemTmpl">
        <a class="list-item" target="_blank" rel="noopener">
          <span class="title"></span>
          <span class="price"></span>
        </a>
      </template>
    </section>

    <!-- ============ PRE‑ORDER ============ -->
    <section id="viewPreorder" aria-label="Pre-Order" style="display:none">
      <div class="head-block po-head" data-rail>
        <div class="topbar" data-rail>
          <div class="topbar-grid">
            <select class="select-native" id="poSheet" aria-label="Pilih kategori pesanan">
              <option value="0">Starlight Member</option>
              <option value="1">Pesanan Umum</option>
            </select>

            <button class="icon-btn burger" id="burgerPO" aria-label="Menu" aria-expanded="false" type="button">
              <span class="line"></span><span class="line"></span><span class="line"></span>
            </button>
            <nav class="menu" id="menuPO" aria-label="Menu tampilan (Pre‑Order)"></nav>
          </div>
        </div>

        <div class="search-row" data-rail>
          <div class="search-wrap">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.901l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"/>
            </svg>
            <input type="search" class="search-input" id="poSearch" placeholder="Cari nama / ID Server / item..." />
          </div>
        </div>

        <div class="status-row" data-rail>
          <select class="status-select" id="poStatus" aria-label="Filter status">
            <option value="all">Semua Status</option>
            <option value="success">Success</option>
            <option value="progress">Progress</option>
            <option value="pending">Pending</option>
            <option value="failed">Gagal</option>
          </select>
        </div>

        <div class="meta" id="poTotal" data-rail></div>
      </div>

      <div class="container">
        <main class="card-grid" id="poList" aria-live="polite" data-rail></main>
        <nav class="pagination" aria-label="Pagination" data-rail>
          <button class="pagination-btn" id="poPrev" disabled>Sebelumnya</button>
          <button class="pagination-btn" id="poNext" disabled>Selanjutnya</button>
        </nav>
      </div>
    </section>

    <!-- ============ FILM (Gratis, dengan modal player premium) ============ -->
    <section id="viewFilm" aria-label="Film" style="display:none">
      <div class="head-block cat-head" data-rail>
        <div class="topbar" data-rail>
          <div class="topbar-grid">
            <!-- Dropdown film -->
            <div class="custom-select-wrapper" id="filmSelectWrap">
              <button class="custom-select-btn" id="filmSelectBtn" aria-haspopup="listbox" aria-expanded="false">
                <span id="filmSelectValue">Pilih Film</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"/>
                </svg>
              </button>
              <div class="custom-select-options" id="filmSelectOptions" role="listbox"></div>
            </div>

            <button class="icon-btn burger" id="burgerFilm" aria-label="Menu" aria-expanded="false" type="button">
              <span class="line"></span><span class="line"></span><span class="line"></span>
            </button>
            <nav class="menu" id="menuFilm" aria-label="Menu tampilan (Film)"></nav>
          </div>
        </div>
      </div>

      <div id="filmMeta" class="meta" data-rail></div>
      <section id="filmList" class="list-container" aria-live="polite" data-rail style="display:none"></section>

      <template id="filmTmpl">
        <a class="list-item" href="#" rel="noopener">
          <span class="title"></span>
          <span class="price"></span>
        </a>
      </template>
    </section>
  </main>

  <!-- ===== Modal Player Premium ===== -->
  <div id="filmModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="filmModalBackdrop"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="filmModalTitle">
      <button class="modal-close" id="filmModalClose" aria-label="Tutup">×</button>
      <h3 id="filmModalTitle" class="modal-title">Memuat…</h3>

      <div class="pp-player" id="ppPlayer">
        <video id="ppVideo" playsinline></video>

        <div class="pp-controls">
          <div class="pp-row">
            <button class="pp-btn" id="ppPlay" title="Play/Pause (Space)">▶</button>
            <button class="pp-btn" id="ppBack" title="Mundur 10s (←)">⟲10s</button>
            <button class="pp-btn" id="ppFwd"  title="Maju 10s (→)">10s⟳</button>

            <div class="pp-time">
              <span id="ppCur">00:00</span> /
              <span id="ppDur">00:00</span>
            </div>

            <input type="range" id="ppSeek" min="0" max="100" value="0" step="0.1" class="pp-seek" aria-label="Seek">

            <div class="pp-vol">
              <button class="pp-btn" id="ppMute" title="Mute (M)">🔊</button>
              <input type="range" id="ppVol" min="0" max="1" step="0.01" value="1" aria-label="Volume">
            </div>

            <label class="pp-bright">
              ☀︎
              <input type="range" id="ppBright" min="0.5" max="1.5" step="0.01" value="1" aria-label="Brightness">
            </label>

            <select id="ppSpeed" class="pp-speed" title="Kecepatan (</> )" aria-label="Kecepatan">
              <option value="0.5">0.5×</option>
              <option value="0.75">0.75×</option>
              <option value="1" selected>1×</option>
              <option value="1.25">1.25×</option>
              <option value="1.5">1.5×</option>
              <option value="2">2×</option>
            </select>

            <button class="pp-btn" id="ppPip" title="Picture‑in‑Picture (P)">🗔</button>
            <button class="pp-btn" id="ppFs"  title="Fullscreen (F)">⛶</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="menu.js"></script>
  <script src="script.js"></script>
</body>
</html>
