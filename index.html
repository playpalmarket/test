<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>PlayPal.ID - Dashboard</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <img src="logo.png" alt="PlayPal.ID Logo" class="logo">
        <h1>PlayPal.ID</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="#" class="nav-item active" data-mode="katalog">
          <i data-lucide="layout-grid"></i>
          <span>Katalog</span>
        </a>
        <a href="#" class="nav-item" data-mode="preorder">
          <i data-lucide="send"></i>
          <span>Lacak Pre-Order</span>
        </a>
        <a href="https://saweria.co/playpal" target="_blank" rel="noopener" class="nav-item">
          <i data-lucide="gem"></i>
          <span>Donasi</span>
        </a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="top-bar">
        <button id="menu-toggle" class="menu-toggle-btn" aria-label="Buka menu">
          <i data-lucide="menu"></i>
        </button>
        <span id="page-title" class="page-title">Katalog</span>
      </div>

      <div class="page-content">
        <section id="viewCatalog" class="view-section active" aria-label="Katalog">
          <div class="controls-container">
            <div class="search-wrap">
              <i data-lucide="search" class="icon"></i>
              <input id="search" class="search-input" type="search" placeholder="Cari item...">
            </div>
            <div id="custom-select-wrapper" class="custom-select-wrapper">
              <button id="custom-select-btn" class="custom-select-btn" aria-haspopup="listbox">
                <span id="custom-select-value">Pilih Kategori</span>
                <i data-lucide="chevron-down" class="icon"></i>
              </button>
              <div id="custom-select-options" class="custom-select-options" role="listbox"></div>
            </div>
          </div>
          <div id="countInfo"></div>
          <section id="list-container" class="list-container" aria-live="polite"></section>
          <section id="error" class="err" style="display:none"></section>
        </section>

        <section id="viewPreorder" class="view-section" aria-label="Pre-Order">
          <div class="controls-container po-controls">
            <div class="search-wrap">
              <i data-lucide="search" class="icon"></i>
              <input type="search" class="search-input" id="poSearch" placeholder="Cari nama / ID..." />
            </div>
            <select class="status-select" id="poSheet">
              <option value="0">Starlight</option>
              <option value="1">Umum</option>
            </select>
            <select class="status-select" id="poStatus">
              <option value="all">Semua Status</option>
              <option value="success">Success</option>
              <option value="progress">Progress</option>
              <option value="pending">Pending</option>
              <option value="failed">Gagal</option>
            </select>
          </div>
          <div class="meta" id="poTotal"></div>
          <main class="card-grid" id="poList" aria-live="polite"></main>
          <nav class="pagination" aria-label="Pagination">
            <button class="pagination-btn" id="poPrev" disabled>Sebelumnya</button>
            <button class="pagination-btn" id="poNext" disabled>Selanjutnya</button>
          </nav>
        </section>
      </div>
    </main>
  </div>

  <div id="paymentModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">...</div>
  </div>
  <template id="itemTmpl">...</template>
  <template id="skeletonItemTmpl">...</template>
  <template id="skeletonCardTmpl">...</template>
</body>
</html>
