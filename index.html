<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PlayPal.ID</title>
  <meta name="description" content="Destinasi Utama Para Pecinta Game, Film & Musik">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/" aria-label="PlayPal.ID">
      <!-- Jika punya SVG ganti <img> ini ke SVG untuk hasil super tajam -->
      <img src="logo.jpeg" alt="PlayPal.ID" class="logo" decoding="async" />
      <span class="brand-text">PlayPal.ID</span>
    </a>

    <button class="menu-toggle" aria-expanded="false" aria-controls="mainNav" id="menuToggle" title="Buka menu">
      <span class="menu-bar"></span><span class="menu-bar"></span><span class="menu-bar"></span>
    </button>

    <nav id="mainNav" class="navbar" aria-label="Navigasi utama">
      <ul class="nav-list">
        <li class="nav-item"><a href="#" data-nav="home" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" id="navAkunGame" data-nav="akun" class="nav-link">Akun Game</a></li>
        <li class="nav-item"><a href="#" data-nav="produk" class="nav-link">Produk</a></li>
        <li class="nav-item"><a href="#" data-nav="kontak" class="nav-link">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main id="content">
    <!-- Section: Akun Game -->
    <section id="akunGameSection" class="section hidden" aria-labelledby="akunGameTitle">
      <div class="section-head">
        <h1 id="akunGameTitle" class="section-title">Daftar Akun Game</h1>
        <p class="section-subtitle">Semua kategori ditampilkan. Pilih game untuk lanjut.</p>
      </div>

      <!-- (opsional) filter kategori — sekarang default menampilkan semua -->
      <div class="filters" aria-hidden="true">
        <button class="chip is-active" data-filter="all" type="button">Semua</button>
        <button class="chip" data-filter="moba" type="button">MOBA</button>
        <button class="chip" data-filter="fps" type="button">FPS</button>
        <button class="chip" data-filter="rpg" type="button">RPG</button>
        <button class="chip" data-filter="casual" type="button">Casual</button>
      </div>

      <div id="gameGrid" class="game-grid" role="list" aria-label="Daftar game"></div>

      <!-- State messages -->
      <div id="gameEmpty" class="empty-state hidden" role="status">Tidak ada game untuk filter ini.</div>
    </section>

    <!-- Section placeholder lain (tidak wajib) -->
    <section id="homeSection" class="section">
      <div class="section-head">
        <h1 class="section-title">Selamat datang di PlayPal</h1>
        <p class="section-subtitle">Klik “Akun Game” untuk melihat semua game yang tersedia.</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="yearNow"></span> PlayPal.ID • Crafted with care.</p>
  </footer>

  <script src="menu.js"></script>
  <script src="script.js"></script>
</body>
</html>
