<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlayPal.ID</title>
  <meta name="description" content="Destinasi Utama Para Pecinta Game, Film & Musik">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="brand">
      <div class="logo">
        <span class="logo-tile"></span>
        <span class="logo-tile second"></span>
      </div>
      <div class="brand-text">
        <h1>PlayPal.ID</h1>
        <p>Destinasi Utama Para Pecinta Game, Film & Musik</p>
      </div>
    </div>

    <!-- Burger -->
    <button id="burgerBtn" class="icon-btn" aria-label="Menu">
      <span class="i-burger"></span>
    </button>

    <!-- Dropdown menu -->
    <nav id="dropdown" class="dropdown hidden" aria-label="Navigasi utama">
      <button class="dropdown-item" data-section="katalog">
        <span class="i-grid"></span> Katalog
      </button>
      <button class="dropdown-item" data-section="preorder">
        <span class="i-notes"></span> Pre-Order
      </button>
    </nav>
  </header>

  <!-- Toolbar -->
  <section class="toolbar">
    <div class="select-wrap">
      <select id="sheetSelect" aria-label="Pilih sheet">
        <!-- otomatis terisi dari script -->
      </select>
      <span class="i-caret"></span>
    </div>

    <div class="search-wrap">
      <span class="i-search"></span>
      <input id="searchInput" type="search" placeholder="Cari nama / ID Server / item" aria-label="Cari" />
    </div>

    <div class="filter-wrap">
      <label for="statusFilter" class="filter-label">Semua Status</label>
      <select id="statusFilter" aria-label="Filter status">
        <option value="">Semua Status</option>
        <option value="PROGRESS">PROGRESS</option>
        <option value="SUCCESS">SUCCESS</option>
        <option value="PENDING">PENDING</option>
        <option value="FAILED">FAILED</option>
      </select>
    </div>
  </section>

  <!-- Info total -->
  <div class="total-pesanan" id="totalInfo">0 total pesanan</div>

  <!-- Sections (di-toggle, tidak pernah dihancurkan) -->
  <main>
    <section id="katalog" class="section active" aria-labelledby="katalogTitle">
      <h2 id="katalogTitle" class="sr-only">Katalog</h2>
      <div id="listKatalog" class="card-list" role="list"></div>
    </section>

    <section id="preorder" class="section" aria-labelledby="preorderTitle">
      <h2 id="preorderTitle" class="sr-only">Pre-Order</h2>
      <div id="listPreorder" class="card-list" role="list"></div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="./script.js"></script>
</body>
</html>
