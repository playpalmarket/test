<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>PlayPal.ID</title>
  <meta name="description" content="Destinasi Utama Para Pecinta Game, Film & Musik">

  <!-- Google Fonts: Roboto Flex + Material Symbols (Rounded) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400..800&family=Material+Symbols+Rounded:wght,FILL,GRAD@500,0,0" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <!-- HEADER -->
    <header class="site-header" data-rail>
      <img src="logo.png" alt="PlayPal.ID" class="logo" />
      <h1 class="app-title">PlayPal.ID</h1>
      <p class="app-subtitle">Destinasi Utama Para Pecinta Game, Film &amp; Musik</p>
    </header>

    <!-- ===== KATALOG (utama) ===== -->
    <section id="viewCatalog" aria-label="Katalog">
      <div class="head-block cat-head" data-rail>
        <div class="topbar" data-rail>
          <div class="topbar-grid">
            <!-- DROPDOWN KATEGORI (Material custom select) -->
            <div class="custom-select-wrapper" id="custom-select-wrapper">
              <button class="custom-select-btn ripple" id="custom-select-btn" aria-haspopup="listbox" aria-expanded="false" type="button">
                <span id="custom-select-value">Pilih Kategori</span>
                <span class="material-symbols-rounded">expand_more</span>
              </button>
              <div class="custom-select-options" id="custom-select-options" role="listbox"></div>
            </div>

            <!-- BURGER MENU -->
            <button class="icon-btn burger ripple" id="burgerCat" aria-label="Menu" aria-expanded="false" type="button">
              <span class="material-symbols-rounded">menu</span>
            </button>
            <nav class="menu" id="menuCat" aria-label="Menu tampilan (Katalog)">
              <button class="menu-btn ripple" data-route="katalog"><span class="material-symbols-rounded">apps</span><span>Katalog</span></button>
              <button class="menu-btn ripple" data-route="preorder"><span class="material-symbols-rounded">receipt_long</span><span>Preâ€‘Order</span></button>
              <button class="menu-btn ripple" data-route="film"><span class="material-symbols-rounded">movie</span><span>Film</span></button>
              <button class="menu-btn ripple" data-route="donasi"><span class="material-symbols-rounded">volunteer_activism</span><span>Donasi</span></button>
            </nav>
          </div>
        </div>

        <!-- PENCARIAN -->
        <div class="search-row" data-rail>
          <div class="search-wrap">
            <span class="material-symbols-rounded search-icon">search</span>
            <input id="search" class="search-input" type="search" placeholder="Cari item..." aria-label="Cari">
          </div>
        </div>
      </div>

      <div id="countInfo" class="meta-right" data-rail></div>

      <!-- LIST ITEM -->
      <section id="list-container" class="list-container" aria-live="polite" data-rail></section>
      <section id="error" class="err" style="display:none" data-rail></section>

      <!-- TEMPLATE LIST -->
      <template id="itemTmpl">
        <a class="list-item ripple" href="#" target="_blank" rel="noopener">
          <div class="li-left">
            <span class="title"></span>
            <span class="subtitle"></span>
          </div>
          <div class="li-right">
            <span class="price"></span>
            <span class="material-symbols-rounded chevron">chevron_right</span>
          </div>
        </a>
      </template>
    </section>
  </main>

  <!-- Data contoh kategori (opsional). Kalau kamu sudah punya dari JS lama, bisa dihapus. -->
  <script>
    window.CATEGORIES = [
      { id: 'ffid',   name: 'Free Fire Indonesia' },
      { id: 'ml',     name: 'Mobile Legends' },
      { id: 'pubg',   name: 'PUBG Mobile' },
      { id: 'genshin',name: 'Genshin Impact' }
    ];
    // Callback saat kategori dipilih (hubungkan ke loader katalogmu)
    window.onCategoryChange = (id, name)=>{
      // TODO: ganti dengan fungsi filter kamu sendiri
      document.getElementById('countInfo').textContent = `Kategori dipilih: ${name}`;
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
