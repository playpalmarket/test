<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlayPal.ID</title>
  <meta name="description" content="Destinasi Utama Para Pecinta Game, Film & Musik">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="app-header">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <span class="logo-tile"></span>
        <span class="logo-tile second"></span>
      </div>
      <div class="brand-text">
        <h1>PlayPal.ID</h1>
        <p>Destinasi Utama Para Pecinta Game, Film & Musik</p>
      </div>
    </div>

    <div class="header-actions">
      <button id="refreshBtn" class="icon-btn" aria-label="Segarkan data"><span class="i-refresh"></span></button>
      <button id="burgerBtn" class="icon-btn" aria-label="Menu"><span class="i-burger"></span></button>
    </div>

    <!-- Dropdown -->
    <nav id="dropdown" class="dropdown hidden" aria-label="Navigasi">
      <button class="dropdown-item" data-target="#katalog"><span class="dot"></span> Katalog</button>
      <button class="dropdown-item" data-target="#preorder"><span class="dot"></span> Pre-Order</button>
      <button class="dropdown-item" data-target="#film"><span class="dot"></span> Film</button>
      <hr>
      <button class="dropdown-item" data-action="refresh"><span class="dot"></span> Segarkan Data</button>
    </nav>
  </header>

  <!-- TABS -->
  <nav class="tabbar container" role="tablist" aria-label="Tampilan">
    <button class="tab active" data-section="katalog" role="tab" aria-selected="true">Katalog</button>
    <button class="tab" data-section="preorder" role="tab" aria-selected="false">Pre-Order</button>
    <button class="tab" data-section="film" role="tab" aria-selected="false">Film</button>
  </nav>

  <!-- TOOLBAR -->
  <section class="toolbar container">
    <div class="select-wrap">
      <select id="sheetSelect" class="select-native" aria-label="Pilih sheet"></select>
      <span class="i-caret"></span>
    </div>

    <div class="search-wrap">
      <span class="i-search"></span>
      <input id="searchInput" type="search" class="search-input" placeholder="Cari nama / ID Server / item" aria-label="Cari" autocomplete="off" />
    </div>

    <div class="filter-wrap">
      <label for="statusFilter" class="filter-label">Status</label>
      <select id="statusFilter" class="select-native" aria-label="Filter status">
        <option value="">Semua</option>
        <option value="SUCCESS">SUCCESS</option>
        <option value="PROGRESS">PROGRESS</option>
        <option value="PENDING">PENDING</option>
        <option value="FAILED">FAILED</option>
      </select>
      <span class="i-caret"></span>
    </div>

    <div class="select-wrap">
      <select id="sortSelect" class="select-native" aria-label="Urutkan">
        <option value="name-asc">Nama A–Z</option>
        <option value="name-desc">Nama Z–A</option>
        <option value="status">Status</option>
      </select>
      <span class="i-caret"></span>
    </div>
  </section>

  <!-- META -->
  <div class="container meta-row">
    <div class="total-pesanan" id="totalInfo">0 total pesanan</div>
    <button id="loadMoreBtn" class="ghost-btn hidden" aria-label="Muat lebih banyak">Muat lebih banyak</button>
  </div>

  <!-- MAIN -->
  <main class="container">
    <section id="katalog" class="section is-active" aria-labelledby="katalogTitle">
      <h2 id="katalogTitle" class="sr-only">Katalog</h2>
      <div id="listKatalog" class="card-list" role="list"></div>
    </section>

    <section id="preorder" class="section" aria-labelledby="preorderTitle">
      <h2 id="preorderTitle" class="sr-only">Pre-Order</h2>
      <div id="listPreorder" class="card-list" role="list"></div>
    </section>

    <section id="film" class="section" aria-labelledby="filmTitle">
      <h2 id="filmTitle" class="sr-only">Film</h2>
      <div id="listFilm" class="card-list" role="list"></div>
    </section>
  </main>

  <!-- OVERLAYS -->
  <div id="loader" class="loader hidden" aria-hidden="true">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="./script.js"></script>
</body>
</html>
