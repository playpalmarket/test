<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>PlayPal.ID</title>
  <meta name="description" content="Destinasi Utama Para Pecinta Game, Film & Musik">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <noscript>
    <div class="noscript-warning">
      Website ini membutuhkan JavaScript untuk berfungsi sepenuhnya. Silakan aktifkan JavaScript di browser Anda.
    </div>
  </noscript>

  <main class="wrap">
    <header data-rail>
      <img src="logo.png" alt="PlayPal.ID Logo" class="logo">
      <h1>PlayPal.ID</h1>
      <p>Destinasi Utama Para Pecinta Game, Film &amp; Musik</p>
    </header>

    <!-- ================== VIEW CATALOG ================== -->
    <section id="viewCatalog" aria-label="Katalog">
      <div class="head-block cat-head" data-rail>
        <div class="topbar" data-rail>
          <div class="topbar-grid">
            <div class="custom-select-wrapper" id="custom-select-wrapper">
              <button class="custom-select-btn" id="custom-select-btn" aria-haspopup="listbox" aria-expanded="false">
                <span id="custom-select-value">Pilih Kategori</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" /></svg>
              </button>
              <div class="custom-select-options" id="custom-select-options" role="listbox"></div>
            </div>

            <!-- BURGER MENU (Catalog) -->
            <button class="burger" id="burgerCat" aria-label="Menu" aria-expanded="false" type="button">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <nav class="menu" id="menuCat" aria-label="Menu tampilan (Katalog)">
              <button class="menu-btn" data-mode="katalog" type="button">Katalog</button>
              <button class="menu-btn" data-mode="preorder" type="button">Lacak Pre-Order</button>
              <div class="menu-divider"></div>
              <button class="menu-btn" id="closeMenuCat" type="button">Tutup</button>
            </nav>
          </div>
        </div>

        <div class="search-row" data-rail>
          <div class="search-wrap">
            <span class="material-symbols-outlined">search</span>
            <input id="search" class="search-input" type="search" placeholder="Cari item..." aria-label="Cari">
          </div>
        </div>
      </div>

      <div id="countInfo" data-rail></div>
      <section id="list-container" class="list-container" aria-live="polite" data-rail></section>
      <section id="error" class="err" style="display:none" data-rail></section>
    </section>

    <!-- ================== VIEW PREORDER ================== -->
    <section id="viewPreorder" aria-label="Pre-Order">
      <div class="head-block po-head" data-rail>
        <div class="topbar" data-rail>
          <div class="topbar-grid">
            <select class="select-native" id="poSheet" aria-label="Pilih kategori pesanan">
              <option value="0">Starlight Member</option>
              <option value="1">Pesanan Umum</option>
            </select>

            <!-- BURGER MENU (Pre-Order) -->
            <button class="burger" id="burgerPO" aria-label="Menu" aria-expanded="false" type="button">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <nav class="menu" id="menuPO" aria-label="Menu tampilan (Pre-Order)">
              <button class="menu-btn" data-mode="katalog" type="button">Katalog</button>
              <button class="menu-btn" data-mode="preorder" type="button">Lacak Pre-Order</button>
              <div class="menu-divider"></div>
              <button class="menu-btn" id="closeMenuPO" type="button">Tutup</button>
            </nav>
          </div>
        </div>

        <div class="search-row" data-rail>
          <div class="search-wrap">
            <span class="material-symbols-outlined">search</span>
            <input type="search" class="search-input" id="poSearch" placeholder="Cari nama / ID Server / item..." />
          </div>
        </div>

        <div class="status-row" data-rail>
          <select class="status-select" id="poStatus" aria-label="Filter status">
            <option value="all">Semua Status</option>
            <option value="success">Success</option>
            <option value="progress">Progress</option>
            <option value="pending">Pending</option>
            <option value="failed">Gagal</option>
          </select>
        </div>

        <div class="meta" id="poTotal" data-rail></div>
      </div>

      <div class="container">
        <main class="card-grid" id="poList" aria-live="polite" data-rail></main>
        <nav class="pagination" aria-label="Pagination" data-rail>
          <button class="pagination-btn" id="poPrev" disabled>Sebelumnya</button>
          <button class="pagination-btn" id="poNext" disabled>Selanjutnya</button>
        </nav>
      </div>
    </section>
  </main>

  <!-- Template untuk list -->
  <template id="itemTmpl">
    <a class="list-item" target="_blank" rel="noopener">
      <span class="title"></span>
      <span class="price"></span>
    </a>
  </template>

  <template id="skeletonItemTmpl">
    <div class="list-item skeleton">
      <span class="skeleton-text" style="width: 60%;"></span>
      <span class="skeleton-text" style="width: 25%;"></span>
    </div>
  </template>

  <template id="skeletonCardTmpl">
    <div class="card skeleton">
      <div class="card-header">
        <div>
          <div class="skeleton-text" style="width: 50%; height: 18px; margin-bottom: 8px;"></div>
          <div class="skeleton-text" style="width: 75%; height: 14px;"></div>
        </div>
        <div class="skeleton-badge"></div>
      </div>
      <div class="skeleton-text" style="width: 65%; height: 12px; margin-top: 10px;"></div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
